<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi E-commerce</title>
    <link rel="stylesheet" href="./assets/css/style.css">


</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Despacho en 72 hrs hábiles</h1>

        </header>

        <aside class="sidebar">
            <h2>Categorías</h2>
            <ul>
                <li>Pinches (10)</li>
                <li>Mochilas (8)</li>
                <li>Accesorios(15)</li>
                <li>Juguetes (4)</li>
            </ul>
        </aside>
        <main class="main">
            <div class="product-grid">
                <div class="product-card">
                    <img src="./assets/imagen/pinche.webp" alt="Producto 1">
                    <h3>Pinches Colores</h3>
                    <p>$2.990</p>
                    <button class="buy-button">Comprar</button>
                </div>
                <div class="product-card">
                    <img src="./assets/imagen/mochila.webp" alt="Producto 2">
                    <h3>Mochila Unicornio</h3>
                    <p>$15.000</p>
                    <button class="buy-button">Comprar</button>
                </div>

                <div class="product-card">
                    <img src="./assets/imagen/guantes.webp" alt="Producto 3">
                    <h3>Guantes Rosados</h3>
                    <p>$4.900</p>
                    <button class="buy-button">Comprar</button>
                </div>

                <div class="product-card">
                    <img src="./assets/imagen/L91582240199900_1.webp" alt="Producto 4">
                    <h3>Muñeca</h3>
                    <p>$7.990</p>
                    <button class="buy-button">Comprar</button>
                </div>
                <!-- Más tarjetas de producto aquí -->
            </div>
        </main>
        <footer class="footer">
            <p>&copy; 2024 Limonada</p>
        </footer>

    </div>
</body>
</html>
